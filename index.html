<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Codystar:wght@300;400&family=Cookie&family=Funnel+Display:wght@300..800&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Jaldi:wght@400;700&family=League+Script&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Calculate</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
          once: false,
          duration: 300,
        });
    </script>
    <div id="app">
      <div class="background-calc">

        <div class="up-calc">
            
        </div>
      <div class="all-btn">

        <div class="buttons-calc">
          <div class="center-calc">
              <div class="C-button">C</div>
              <div class="seven-btn">7</div>
              <div class="eight-btn">8</div>
              <div class="nine-btn">9</div>
              <div class="four-btn">4</div>
              <div class="five-btn">5</div>
              <div class="six-btn">6</div>
              <div class="one-btn">1</div>
              <div class="two-btn">2</div>
              <div class="three-btn">3</div>
              <div class="zero-btn">0</div>
              <div class="dbzero-btn">00</div>
              <div class="dot-btn">.</div>  
         </div>
        </div>

          <div class="right-calc">
              <div class="multiply-btn">X</div>
              <div class="divide-btn">/</div>
              <div class="minus-btn">-</div>
              <div class="plus-btn">+</div>
              <div class="equals-btn">=</div>
            </div>
          </div>
      

    </div>

    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
